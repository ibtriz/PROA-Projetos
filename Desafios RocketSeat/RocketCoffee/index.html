<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>RocketCoffee</title>
</head>

<body>
    <body>
        <header>
          <nav id="navbar" class="nav close" >
            <div class="navbar items">
              <a href="#" class="logo desktop"
                ><img src="./assets/logo-desktop.svg" alt="logo" class="logo"
              /></a>
              <a href="#"
              ><img src="./assets/logo-mobile.svg" alt="logo" class="logo mobile"
            /></a>
              <ul class="lista-nav close invisible" id="lista-nav">
                <li class="home"><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Recompensas</a></li>
                <li><a href="#">Gift Cards</a></li>
                <li><a href="#">Lojas</a></li>
              </ul>
              <button class="btn-pegar-cafe">PEGAR MEU CAFÉ</button>
              <div class="burguer">
                <button class="btn-menu open" id="btn-menu"><img src="./assets/menu-buguer-open.svg" alt="btn-menu" class="img-btn-menu open" id="img-btn-menu"></button>
              </div>
            </div>
          </nav>
        </header>
        <main class="main">
          <div class="great-englobado">
            <div class="great-coffee">
              <span class="texto-mobile">O café que fará seu código decolar para 
                o próximo nível.
                </span>
              <h1>Great Coffee</h1>
              <span>&lt;Great Code/&gt;</span>
              <button class="btn-pegar-cafe main">PEGAR MEU CAFÉ</button>
            </div>
            <div class="coffee-img">
              <img src="./assets/rocket-coffee.png" alt="coffee" class="coffee"/>
            </div>
            <div class="blur">
              <img src="./assets/blur-1.png" alt="blur" class="blur baixo" />
              <img src="./assets/blur-2.png" alt="blur" class="blur alto" />
              <img src="./assets/blur-mobile.png" alt="blur" class="blur mobile">
            </div>
          </div>
        </main>
      </body>
    </html>
