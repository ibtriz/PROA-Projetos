    <button onclick="document.getElementById('teste').style.fontSize='35px'">Clique para aumenta-lo.</button>

    <button onclick="document.getElementById('teste2').style.backgroundColor='white'">Clique para voltar ao fundo original.</button>
    <p id="teste2">background</p>
    <button onclick="document.getElementById('teste2').style.backgroundColor='blue'">Clique para colorir.</button>
    <br>
    <br>
    <hr>
    <br>
