<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Beatriz Francelino Borges Carneiro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudando parágrafo</title>
    <script>
        function myFunction() {
            document.getElementById("paragrafo").innerHTML = "Parágrafo mudado.";
        }
    </script>
</head>

<body>
    <H2>Mudando u parágrafo com JavaScript</H2>
    <p id="paragrafo">Parágrafo sei lá</p>
    <button type="button" onclick="myFunction()">Troque o parágrafo</button>
</body>

</html>
